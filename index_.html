<html lang="en">
<head>

<body>
    <!-- NOTE first project -->
    <p>YouTube Subscribe Button</p>
    <button onclick="
    changeSubscribePosition();
    " class="js-button-subscribe subscribe">Subscribe</button>


    <!-- SECTION - second project -->
    <p>Rock Paper Scissors</p>
    <a href="html/rock-paper-scissors.html">Click here</a>



    <!-- SECTION - Third project -->
    <p id="amazon">Amzon Shipping Calculator</p>
    <p>Order under 40$ = +$10 shipping</p>
    <p>Order over 40$ = FREE shipping</p>

    <form action="#" >
        <input type="text" placeholder="Cost of order" class="js-cost" onkeydown="
        keybordHandler(event);
        ">
        <button class="calculate-button" onclick="
        calculator();
        ">Calculate</button>
        <p class="js-show-total-cost"></p>
    </form>
    <script>
        // SECTION - first project
        // NOTE - tabe avalin project ma
        function changeSubscribePosition(){
            let buttonElement = document.querySelector('.js-button-subscribe');

           if(buttonElement.innerHTML === 'Subscribe'){
                buttonElement.innerHTML = 'Subscribed';
                buttonElement.classList.add('is-subscribed')
           }else{
                buttonElement.innerHTML = 'Subscribe';
                buttonElement.classList.remove('is-subscribed')
           }
        }


        // SECTION - third project


            function calculator(){
                let cost = Number((document.querySelector('.js-cost').value) * 100);
                // console.log( typeof cost);

                if(cost <= 4000){
                    cost += 1000;
                }

                document.querySelector('.js-show-total-cost').innerHTML = `cost is: $${cost / 100}`
                

            }
            calculator()


            function keybordHandler(){
                if(event.key === 'Enter'){
                    calculator();
                }
            }



           
            









    </script>
</body>
</html>
